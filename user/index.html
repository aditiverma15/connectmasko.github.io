
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MASKO</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="MASKO">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://YuvrajSharma07.github.io/Web_Development_Folder/templates/animate.css">
        <link rel="stylesheet" href="lib/index.css">
    </head>
    <body>
        <div class="mainbod">
            <div class="allmodals">
                <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <div class="progress m-3">
                                    <div class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="spinner-border text-info" role="status">
                                    <span class="sr-only">Uploading</span>
                                </div>
                                <div id="uploadAlert" class="alert fade" role="alert"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" disabled>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="documentModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <p id="testingfield"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" disabled>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar p-3 navbar-dark fixed-top">
                <button class="navbar-toggler bg-secondary" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="usernav p-0 full position-fixed" id="navp">
                <div class="nav navbar-nav">
                    <span class="closebtn px-4 pb-2 position-fixed">&times;</span>
                    <ul class="justify-content-center p-5 full flex-column text-center nav nav-pills" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="userpa" href="#userprofile" role="tab" data-toggle="pill" aria-controls="userprofile" aria-selected="true">Your profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="papera" href="#paper" aria-controls="paper" aria-selected="false">Submit a paper</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="feeda" href="#postFeed" role="tab" data-toggle="pill" aria-controls="postFeed" aria-selected="true">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link text-muted" disabled>News (coming soon)</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link text-muted" disabled>Blog (coming soon)</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="cona" href="#con" aria-controls="con" aria-selected="false">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Go back to MASKO</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="warning" class="alert alert-danger text-center fade" role="alert"></div>
            <div class="tab-content position-relative">
                
                <div class="container-fluid full tab-pane fade show active" id="userprofile" role="tabpanel" aria-labelledby="userpa">
                    <div class="banner"></div>
                    <h1 class="text-center p-5">Your Profile</h1>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <div class="banner"></div>
                                        <img class="card-img-top">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <input class="text-center card-title username" placeholder="What do we call you?" readonly><br>
                                    <input class="text-center card-text text-muted useremail" readonly><br>
                                    <div class="banner"></div>
                                    <hr>
                                    <div class="banner"></div>
                                    <h1 class="text-center card-title">Your work</h1>
                                    <div class="d-flex justify-content-around flex-wrap userWorkRow"></div>
                                </div>
                            </div>
                            <div class="banner"></div>
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <button type="button" class="btn btn-outline-primary col" id="editChanges"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                                        <button type="button" class="btn btn-outline-warning col" id="logOut"><i class="fa fa-power-off" aria-hidden="true"></i> Log out</button>
                                        <button type="button" class="btn btn-outline-danger col" id="deleteAccount"><i class="fa fa-trash" aria-hidden="true"></i> Delete Account</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container-fluid full tab-pane fade" id="paper" role="tabpanel" aria-labelledby="papera">
                    <div class="banner"></div>
                    <h1 class="text-center p-5">Submit a research paper!</h1>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div class="p-4 form-group">
                                        <label for="nameDisplay">Name</label>
                                        <input type="text" class="form-control" id="nameDisplay" placeholder="Your name to be displayed" value="" readonly required>
                                    </div>
                                    <div class="p-4 form-group">
                                        <label for="titleDisplay">Title</label>
                                        <input type="text" class="form-control" id="titleDisplay" placeholder="Title to be displayed" value="" required>
                                    </div>
                                    <div class="p-4 form-group">
                                        <label for="summaryDisplay">Short description/summary <span class="text-muted">(optional)</span></label>
                                        <input type="text" class="form-control" id="summaryDisplay" placeholder="Summary to be displayed" value="">
                                    </div>
                                    <div class="p-4 form-group">
                                        <label for="fileUpload">Your file</label>
                                        <input type="file" class="bg-secondary text-white text-center p-3 border form-control-file" id="fileUpload" value="" accept="application/pdf" required>
                                    </div>
                                    <button type="button" class="btn btn-lg btn-outline-info" id="publish"><i class="fa fa-pencil"></i> Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid full tab-pane fade" role="tabpanel" id="postFeed" aria-labelledby="feeda">
                    <div class="banner"></div>
                    <h1 class="text-center">Your feed</h1>
                    <div class="banner"></div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6" id="mainFeed">
                            
                        </div>
                    </div>
                </div>
                <div class="container-fluid full tab-pane fade" id="con" role="tabpanel" aria-labelledby="cona">
                    
                </div>
                
            </div>
            <div class="banner"></div>
            <footer>
                <div class="banner"></div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
        <script src="../lib/init.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="lib/index.js"></script>
        <script src="lib/user.js"></script>
        <script src="lib/update.js"></script>
    </body>
</html>
