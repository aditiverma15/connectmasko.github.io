    <body>
        <div class="mainbod">
            <div class="full text-center">
                <a class="btn btn-link p-5" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Go to the homepage</a>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 ">
                        <form method="lib/register.php">
                            <fieldset>
                                <legend class="p-3">Sign up</legend>
                                <div class="row">
                                    <div class="col">
                                        <label class="p-3" for="fname">First Name</label><br>
                                        <input class="form-control border-0 bg-light" type="text" id="fname" name="fname" value="" placeholder="First Name">
                                    </div>
                                    <div class="col">
                                        <label class="p-3" for="lname">Last Name</label><br>
                                        <input class="form-control border-0 bg-light" type="text" id="lname" name="lname" value="" placeholder="Last Name">
                                    </div>
                                </div>
                                <label class="p-3" for="email">Email</label><br>
                                <input class="form-control border-0 bg-light" type="email" id="email" name="email" value="" placeholder="Email">
                                <label class="p-3" for="username">Username</label><br>
                                <input class="form-control border-0 bg-light" type="text" id="username" name="username" value="" placeholder="Username">
                                <label class="p-3" for="password">Password</label><br>
                                <input class="form-control border-0 bg-light" type="password" id="password" name="password" value="" placeholder="Password">
                                <button class="btn btn-lg btn-block btn-outline-primary my-5" type="submit" value="submit">Register</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
